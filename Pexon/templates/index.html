  <div class="card" style="width: 60rem;">
    <div class="card-body">
      <h1>Upload new File</h1>

      <p>Hello Pexonian, trage hier deine Zertifizierungen ein! <br> Hello Pexonian, please enter your
        certifications
        here! </p>

      <ul class="collection with-header" style="color:red;">
        {% for err in errors %}
        <li class="collection-item">{{ err }}</li>
        {% endfor %}
      </ul>
      <form method=post enctype=multipart/form-data action="/upload">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type=text name="name" id="name" class="form-control" placeholder="Emp. Full name">
        </div>
        <div class="form-group">
          <label for="certname">Certificate Name</label>
          <input type=text name="certname" id="certname" class="form-control" placeholder="Emp. Cert name"></br></br>
        </div>
        <div class="form-group">
          <label for="file">Certificate File</label>
          <input type=file name=file id="file" class="custom-file-input">
          <!-- <input class="btn btn-primary" type=file value="Input">  -->
        </div>
        <button type="submit" class="btn btn-primary">Upload certificate</button>
      </form>

      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Cert</th>
          </tr>
        </thead>
        <tbody>{{ rows | safe }}</tbody>
      </table>
